{% extends 'base_generic.html' %}

{% block content %}
  <h1>Create New Exercise</h1>

  <form method="post">
    {% csrf_token %}
    
    {% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
        <div class="error">
            {{ field.errors|join:", " }}
        </div>
        {% endif %}
    </div>
    {% endfor %}

    <button type="submit">Create</button>
  </form>
  
  <a href="{% url 'profile' user.id %}">Back to Profile</a>
{% endblock %}
