{% extends "base_generic.html" %}

{% block content %}
  <h2>Log Progress for {{ workout.name }}</h2>
  <h3>Exercise: {{ exercise.name }}</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Log Progress</button>
  </form>

  <a href="{% url 'workout_detail' workout.id %}">Back to Workout Details</a>
{% endblock %}
