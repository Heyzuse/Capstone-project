{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design meta tag -->
    <title>Your Fitness App</title>
    <link rel="icon" href="{% static 'path/to/favicon.ico' %}"> <!-- Favicon -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <!-- External libraries like Bootstrap, if any, can be included here -->
</head>
<body>
    {% include "navbar.html" %}
    <div class="container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div{% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        {% block content %}
        {% endblock %}
    </div>

    <footer>
        <p id="footer-year">Â© Your Fitness App</p>
    </footer>
      
    <!-- JavaScript files that should load at the end of the body -->
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
