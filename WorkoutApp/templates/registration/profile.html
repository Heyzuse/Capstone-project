{% extends 'base_generic.html' %}

{% block content %}
    <h2>Your Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
    </form>

    <p>Profile ID: {{ profile.id }}</p>
    <a href="{% url 'profile_update' %}">Update Profile</a>
    <a href="{% url 'workout_list' profile.id %}">List of Workouts</a>
    <a href="{% url 'exercise_list' object.profile.id %}">List of Current Exercises</a>
{% endblock %}
