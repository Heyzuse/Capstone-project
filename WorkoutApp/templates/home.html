{% extends 'base_generic.html' %}

{% block content %}

<p>This is your dashboard.</p>

<ul class="navigation-links">

    <li><a href="{% url 'workout_create' %}">Create Workout</a></li>
    <li><a href="{% url 'logout' %}">Logout</a></li>
</ul>

{% endblock %}
